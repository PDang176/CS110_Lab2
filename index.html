<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="timer">
      <h1>Timer: <span id="time">5</span></h1>
    </div>
    <h1>Tic Tac Toe</h1>
    <h2>Scores: X:<span id="scoreX">0</span> O:<span id="scoreO">0</span></h2>
    <h2 id="playerMessage">Its your turn, <span id="display_player"></span>.</h2>
    <h2 id="winnerMessage"></h2>

    <div class="game_board">
      <div class="row">
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
      </div>
      <div class="row">
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
      </div>
      <div class="row">
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
        <div class="node"><span></span></div>
      </div>
    </div>

    <div id="playerButtons">
      <button id="playerBtn" class="playerBtnsDisable">Play Against Player</button>
      <button id="xBtn">Play Against AI(X)</button>
      <button id="oBtn">Play Against AI(O)</button>
    </div>
    <button id="new_game">New Game</button>
    <button id="reset">Reset</button>
    <button id="pause">Pause Timer</button>
  </body>


</html>
